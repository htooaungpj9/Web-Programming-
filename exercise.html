<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Catalog - DreamHub</title>
    <link rel="stylesheet" href="exercise-style.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="brand">
                <img src="images/logo.png" alt="Logo" />
                <span>DreamHub</span>
            </div>
            <ul class="menu-list">
                <li><a href="index.html">Home</a></li>
                <!-- <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li> -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="catalog-section">
            <h2>Exercise Catalog</h2>
            <div class="filter-section">
                <input type="text" id="search-input" placeholder="Search exercises...">
            </div>
            <div class="exercise-cards">
                <div class="card">
                    <img src="images/Squats.png" alt="Squats">
                    <h3>Squats</h3>
                  
                    <button class="btn-choose">Choose</button>
                </div>
                <div class="card">
                    <img src="images/Push-Ups.png" alt="Push-Ups">
                    <h3>Push-Ups</h3>
              
                    <button class="btn-choose">Choose</button>
                </div>
                <div class="card">
                    <img src="images/Plank.png" alt="Plank">
                    <h3>Plank</h3>
                   
                    <button class="btn-choose">Choose</button>
                </div>
                <div class="card">
                    <img src="images/burpee.png" alt="Burpees">
                    <h3>Burpees</h3>
                   
                    <button class="btn-choose">Choose</button>
                </div>
            </div>
        </section>
    </main>

    <script src="exercise.js"></script>
</body>
</html>
